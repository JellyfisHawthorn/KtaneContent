<body>
    <div class="section">
        <div class="page page-bg-01">
            <div class="page-header">
                <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>
                <span class="page-header-section-title">厄介パズル</span>
            </div>
            <div class="page-content">
                <img src="img/Component/Annoying Puzzle.svg" class="diagram">
                <h2>モジュール詳細：厄介パズル</h2>
                <p class="flavour-text">簡単そうに聞こえるが、それでもかなり面倒だ。</p>
                <ul>
                    <li>モジュールには0~249の番号が記された25個のボタンがある。</li>
                    <li>ボタンを昇順に押す。</li>
                    <li>ステージは2つある。ステージ1は通常の数字で、第2ステージの数字の桁は対応する記号に置き換えられる。: </li>
                </ul>
                <table>
                    <tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td><td>0</td></tr>
                    <tr><td>!</td><td>@</td><td>#</td><td>$</td><td>%</td><td>^</td><td>&amp;</td><td>*</td><td>(</td><td>)</td></tr>
                </table>
                <ul>
                    <li>2つのステージを完了すると、モジュールが解除される。</li>
                    <li>間違ったボタンを押すとミスが記録され、現在のステージがリセットされる。</li>
                </ul>
            </div>
            <div class="page-footer">ページ 1/1</div>
        </div>
    </div>
