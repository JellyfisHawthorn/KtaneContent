        let HEIGHT = 32;
        let WIDTH = 79;

        function setDefaultRules(rnd) {
            setRules(rnd);
        }

        function setRules(rnd) {
            let jadenSmith = document.getElementById('jaden-smith');
            jadenSmith.innerHTML = null;

            let quoteList = [];
            let modifiedList = [...quotes];
            rnd.shuffleFisherYates(modifiedList);
            let lineTotal = 0;
            for (quote = 0; quote < modifiedList.length; quote++) {
                let lineCount = wrap(modifiedList[quote], WIDTH).split('\n').length;
                if (lineTotal + lineCount > HEIGHT) {
                    quoteList.sort().forEach(entry => {
                        let listElement = document.createElement('li');
                        listElement.innerText = entry;
                        jadenSmith.appendChild(listElement);
                    });
                    break;
                }
                quoteList.push(modifiedList[quote]);
                lineTotal += lineCount;
            }
        }

        function wrap (text, limit) {
            if (text.length > limit) {
                let edge = text.slice(0, limit).lastIndexOf(' ');
                if (edge > 0) {
                    let line = text.slice(0, edge);
                    let remainder = text.slice(edge + 1);
                    return line + '\n' + wrap(remainder, limit);
                }
            }
            return text;
        }
