                <h2>モジュール詳細：K迷路トーク</h2>
                <p class="flavour-text">迷い、混乱し、ぼう然とする。この難しい迷路から抜け出す方法はないのだ。</p>

                <p>ディスプレーに表示されている単語を記憶する。これは下の迷路における<b>目的地点</b>である。ディスプレーを押すとモジュールの解除が開始する。ミスが記録されるとモジュールはこの状態に戻る。</p>
                <p>ディスプレーを押すと<b>現在位置</b>を表す文字が表示される。矢印を使用し、対応する方向に移動する。</p>
                <p>ディスプレーに大文字の「K」が表示されていない場合、代わりに<b>反対の矢印を押す</b>。</p>
