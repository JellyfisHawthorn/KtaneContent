		.no-border td {
			margin: .2cm;
			width: 1.8cm;
			text-align: center;
		}
		.glyph {
			width: 1.7cm;
			height: 1.7cm;
		}
		.dark .glyph { filter: invert(80%); }

	<script>
		document.addEventListener("DOMContentLoaded", function()

			for (let i = 1; i <= 3; i++)

				document.getElementById(`set-${i}`).onclick = function()
				{
					for (let glyph of Array.from(document.querySelectorAll('img.glyph')))

				};
			}
		});
	</script>
